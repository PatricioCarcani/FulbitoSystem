<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximu-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <script src="javascript.js"></script>
        <title>Fulbito - Registro</title>
    </head>
    <body>
        <main class="principal">
            <section class="contenedor secundario">
                <header>
                    <img src="css/SVG/Symbols.svg" alt="Imagen no cargada"/>
                        <hgroup>
                            <h1>¡Crea una cuenta!</h1>
                            <h2>Crea una nueva cuenta para continuar</h2>
                        </hgroup>
                </header>
                <form class="formulario" action="" method="">
                    <input type="text" name="nombre-apellido" placeholder="Nombre y apellido" required/>
                    <input type="text" name="usuario" placeholder="Usuario" required/>
                    <input type="password" name="contraseña" placeholder="Contraseña" required/>
                    <input type="email" name="correo" placeholder="Correo electronico" required/>
                    <input type="text" name="t-documento" placeholder="Tipo de documento" required/>
                    <input type="text" name="n-documento" placeholder="Numero de documento" required/>
                    <input type="button" id="cancel" name="cancelar" value="Cancelar" required/>
                    <input type="submit" id="submit" name="enviar" value="Registrarse" required/>
                </form>
                <footer>
                    <h1>¿Ya tienes una cuenta?</h1> <a href= "index.html">¡Inicia sesión!</a>
                </footer>
            </section>
            
            <section class="contenedor terciario">
                <img src="css/SVG/Logo-form.svg" alt="Imagen no cargada"/>
            </section>

        </main>
    </<body>
</html>
